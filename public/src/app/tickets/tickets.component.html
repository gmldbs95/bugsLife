<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <h3>All My Tickets</h3>
            <table class="table table-striped">
                <thead>
                    <tr class="table-info">
                        <th>Title</th>
                        <th>Priority</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Created at</th>
                        <th>Updated at</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor='let project of projects'>
                    <tr *ngFor='let ticket of project.tickets'>
                        <td><a [routerLink]="['/get-ticket', ticket._id]">{{ticket.title}}</a></td>
                        <td>{{ticket.priority}}</td>
                        <td>{{ticket.type}}</td>
                        <td>{{ticket.status}}</td>
                        <td>{{project.createdAt}}</td>
                        <td>{{project.updatedAt}}</td>
                        <td>
                            <button [routerLink]="['/edit-ticket', ticket._id]" class="btn btn-warning">Edit/Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
