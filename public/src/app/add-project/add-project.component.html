<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Add a new Project</h3>
        </div>
        <div class="col-md-6">
            <h3>List of all current projects</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form (submit)="addNewProj()">
                <p>Project Name: <input type="text" name="newProj.name" [(ngModel)]="newProj.name"></p>
                <p>Project Description: </p>
                <textarea name="newProj.desc" cols="30" rows="5" [(ngModel)]="newProj.desc"></textarea>
                <br>
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let project of projects'>
                        <td>{{project.name}}</td>
                        <td><button class="btn btn-info" [routerLink]="['/get-project', project._id]">Go to!</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
