<div class="container">
    <div class="row">
        <h3>Edit ticket: <span style="color: cornflowerblue;">{{thisTic.title}}</span></h3>
        <div class="col-md-12">
            <form style="text-align: center;" (submit)="updateTicket()">
                <div class="row">
                    <div style="text-align: left;" class="col-md-4">
                        <p>Ticket Title: <input type="text" name="thisTic.title" [(ngModel)]='thisTic.title' [value]='thisTic.title'></p>
                        <p>Ticket Description: </p>
                        <textarea name="thisTic.tic_desc" [(ngModel)]='thisTic.tic_desc' [value]='thisTic.tic_desc' cols="30" rows="5"></textarea>
                        <br>
                    </div>
                    <div style="text-align: left;" class="col-md-4">
                        <p>Ticket Type: </p>
                        <select name="thisTic.type" [(ngModel)]='thisTic.type' [value]='thisTic.type'>
                            <option value="WTF">WTF</option>
                            <option value="Bug">Bug</option>
                            <option value="Run Time">Run Time</option>
                            <option value="Logic">Logic</option>
                            <option value="Database">Database</option>
                            <option value="API">API</option>
                            <option value="Other">Other</option>
                        </select>
                        <br>
                        <p>Ticket Priority: </p>
                        <select name="thisTic.priority" [(ngModel)]='thisTic.priority' [value]='thisTic.priority'>
                            <option value="None">None</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                        <br>
                        <p>Ticket Status: </p>
                        <select name="thisTic.status" [(ngModel)]='thisTic.status' [value]='thisTic.status'>
                            <option value="Open">Open</option>
                            <option value="In progress">In progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Canceled">Canceled</option>
                            <option value="Failed">Failed</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-success">Submit Edit</button>
            </form>
        </div>
    </div>
</div>
