<div class="container">
    <div class="row">
        <br>
        <h3>Add a new ticket to <span style="color: blue;">{{thisProj.name}}</span></h3>
        <div *ngIf='thisProj' class="col-md-12">
            <form style="text-align: center;" (submit)="addTicketProj()">
                <div class="row">
                    <div style="text-align: left;" class="col-md-4">
                        <br>
                        <p>Ticket Name: <input type="text" name="newTicket.title" [(ngModel)]='newTicket.title'></p>
                        <p>Ticket Description: </p>
                        <textarea name="newTicket.tic_desc" [(ngModel)]='newTicket.tic_desc' cols="30" rows="5"></textarea>
                        <br>
                    </div>
                    <div style="text-align: left;" class="col-md-4">
                        <p>Ticket Type: </p>
                        <select name="newTicket.type" [(ngModel)]='newTicket.type'>
                            <option value="WTF">WTF</option>
                            <option value="Bug">Bug</option>
                            <option value="Run Time">Run Time</option>
                            <option value="Logic">Logic</option>
                            <option value="Database">Database</option>
                            <option value="API">API</option>
                            <option value="Other">Other</option>
                        </select>
                        <br>
                        <p>Ticket Priority: </p>
                        <select name="newTicket.priority" [(ngModel)]='newTicket.priority'>
                            <option value="None">None</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                        br
                        <p>Ticket Status: </p>
                        <select name="newTicket.status" [(ngModel)]='newTicket.status'>
                            <option value="Open">Open</option>
                            <option value="In progress">In progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Canceled">Canceled</option>
                            <option value="Failed">Failed</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
